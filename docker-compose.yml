name: secretlobby

services:
  # ==========================================================================
  # Traefik Reverse Proxy
  # ==========================================================================
  traefik:
    image: traefik:v3.2
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
      - "8888:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./docker/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./docker/traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro
      - traefik_letsencrypt:/letsencrypt
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - secretlobby-network

  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-secretlobby}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secretlobby}
      POSTGRES_DB: ${POSTGRES_DB:-secretlobby}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-secretlobby} -d ${POSTGRES_DB:-secretlobby}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - secretlobby-network

  # ==========================================================================
  # Redis (Sessions & Caching)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - secretlobby-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ==========================================================================
  # Adminer (Database Management - Development Only)
  # ==========================================================================
  adminer:
    image: adminer:latest
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: dracula
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - secretlobby-network
    profiles:
      - dev
    ports:
      - "8080:8080"

networks:
  secretlobby-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  traefik_letsencrypt:
