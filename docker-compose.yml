name: secretlobby

services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:17-alpine
    container_name: secretlobby-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-secretlobby}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secretlobby}
      POSTGRES_DB: ${POSTGRES_DB:-secretlobby}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-secretlobby}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - secretlobby-network

  # ==========================================================================
  # Redis (Sessions & Caching)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: secretlobby-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - secretlobby-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Marketing App (domain.com)
  # ==========================================================================
  marketing:
    build:
      context: .
      dockerfile: docker/Dockerfile.app
      args:
        APP_NAME: marketing
        APP_PORT: 3000
    container_name: secretlobby-marketing
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - secretlobby-network
    expose:
      - "3000"

  # ==========================================================================
  # Console App (app.domain.com)
  # ==========================================================================
  console:
    build:
      context: .
      dockerfile: docker/Dockerfile.app
      args:
        APP_NAME: console
        APP_PORT: 3001
    container_name: secretlobby-console
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-secretlobby}:${POSTGRES_PASSWORD:-secretlobby}@postgres:5432/${POSTGRES_DB:-secretlobby}
      SESSION_SECRET: ${SESSION_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      AUTH_URL: ${AUTH_URL:-https://app.secretlobby.co}
      REDIS_URL: redis://redis:6379
    volumes:
      - ./media:/app/media
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - secretlobby-network
    expose:
      - "3001"

  # ==========================================================================
  # Lobby App (*.domain.com)
  # ==========================================================================
  lobby:
    build:
      context: .
      dockerfile: docker/Dockerfile.app
      args:
        APP_NAME: lobby
        APP_PORT: 3002
    container_name: secretlobby-lobby
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3002
      DATABASE_URL: postgresql://${POSTGRES_USER:-secretlobby}:${POSTGRES_PASSWORD:-secretlobby}@postgres:5432/${POSTGRES_DB:-secretlobby}
      SESSION_SECRET: ${SESSION_SECRET}
      APP_DOMAIN: ${APP_DOMAIN:-secretlobby.io}
      REDIS_URL: redis://redis:6379
    volumes:
      - ./media:/app/media:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - secretlobby-network
    expose:
      - "3002"

  # ==========================================================================
  # Super Admin App (admin.domain.com)
  # ==========================================================================
  super-admin:
    build:
      context: .
      dockerfile: docker/Dockerfile.app
      args:
        APP_NAME: super-admin
        APP_PORT: 3003
    container_name: secretlobby-super-admin
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3003
      DATABASE_URL: postgresql://${POSTGRES_USER:-secretlobby}:${POSTGRES_PASSWORD:-secretlobby}@postgres:5432/${POSTGRES_DB:-secretlobby}
      SESSION_SECRET: ${SESSION_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      AUTH_URL: ${AUTH_URL:-https://admin.secretlobby.io}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - secretlobby-network
    expose:
      - "3003"

  # ==========================================================================
  # Nginx Reverse Proxy (Domain Routing)
  # ==========================================================================
  nginx:
    image: nginx:stable-alpine
    container_name: secretlobby-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      # Use dev config when NODE_ENV=development, production config otherwise
      - ./docker/nginx/nginx.${NODE_ENV:-dev}.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - secretlobby-network
    profiles:
      - "" # Always run (empty profile means no profile restriction)

  # ==========================================================================
  # Adminer (Database Management - Development Only)
  # ==========================================================================
  adminer:
    image: adminer:latest
    container_name: secretlobby-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: dracula
    depends_on:
      - postgres
    networks:
      - secretlobby-network
    profiles:
      - dev

networks:
  secretlobby-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
