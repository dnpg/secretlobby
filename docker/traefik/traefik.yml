# Traefik Static Configuration
api:
  insecure: true
  dashboard: true

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

providers:
  docker:
    exposedByDefault: false
    network: secretlobby-network
  file:
    filename: /etc/traefik/dynamic.yml
    watch: true

accessLog:
  format: common

