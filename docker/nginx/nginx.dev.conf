worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

    # DEV ONLY: Upstream servers pointing to host machine
    upstream marketing { server host.docker.internal:3000; keepalive 32; }
    upstream console { server host.docker.internal:3001; keepalive 32; }
    upstream lobby { server host.docker.internal:3002; keepalive 32; }
    upstream super_admin { server host.docker.internal:3003; keepalive 32; }

    # ─────────────────────────────────────────────────────────
    # Marketing: *.local (DEV ONLY)
    # ─────────────────────────────────────────────────────────
    server {
        listen 80;
        server_name secretlobby.local www.secretlobby.local localhost;

        location / {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://marketing;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # ─────────────────────────────────────────────────────────
    # Console: app.*.local (DEV ONLY)
    # ─────────────────────────────────────────────────────────
    server {
        listen 80;
        server_name app.secretlobby.local app.localhost;

        client_max_body_size 100M;

        location / {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://console;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # ─────────────────────────────────────────────────────────
    # Super Admin: admin.*.local (DEV ONLY)
    # ─────────────────────────────────────────────────────────
    server {
        listen 80;
        server_name admin.secretlobby.local admin.localhost;

        location / {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://super_admin;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # ─────────────────────────────────────────────────────────
    # Lobby: *.*.local wildcard (DEV ONLY)
    # ─────────────────────────────────────────────────────────
    server {
        listen 80 default_server;
        server_name ~^(?<subdomain>.+)\.secretlobby\.local$ ~^(?<subdomain>.+)\.localhost$;

        location / {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://lobby;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Pass subdomain to app for tenant resolution
            proxy_set_header X-Subdomain $subdomain;
        }

        location /api/ {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://lobby;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Subdomain $subdomain;
        }
    }
}
